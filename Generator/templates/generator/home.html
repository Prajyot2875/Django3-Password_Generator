<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container text-center">

	<h1> Password Generator </h1>

	<form action="{% url 'password' %}">
		<select name="length">
			<option value="8"> 8 Characters </option>
			<option value="9"> 9 Characters </option>
			<option value="10"> 10 Characters </option>
			<option value="11"> 11 Characters </option>
			<option value="12" selected> 12 Characters </option>
			<option value="13"> 13 Characters </option>
			<option value="14"> 14 Characters </option>
		</select> Length
		<br>
		<br>
		<input type="checkbox" name="uppercase"> Uppercase
		<br>
		<input type="checkbox" name="number"> Numbers
		<br>
		<input type="checkbox" name="special"> Special Characters
		<br>
		<br>
		<input type="submit" value="Generate password" class="btn btn-primary">
	</form>

</div>
